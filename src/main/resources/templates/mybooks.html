<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 도서 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>내 도서 목록</h1>
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>저자</th>
            <th>출판 연도</th>
            <th>장르</th>
        </tr>
        </thead>
        <tbody id="book-list">
        <!-- 책 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>
</div>

<script>
    // 로그인 시 저장된 userId 가져오기 (예: LocalStorage)
    const userId = localStorage.getItem("userId");

    if (!userId) {
        alert("로그인 정보가 없습니다. 다시 로그인해주세요.");
        window.location.href = "/"; // 로그인 페이지로 리다이렉트
    } else {
        // API 호출하여 도서 리스트 가져오기
        fetch(`/books/list?userId=${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("책 정보를 가져오는 데 실패했습니다.");
                }
                return response.json();
            })
            .then(data => {
                const bookListElement = document.getElementById("book-list");

                // 책 데이터를 테이블에 추가
                data.forEach(book => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.publicationYear}</td>
                        <td>${book.genre}</td>
                    `;
                    bookListElement.appendChild(row);
                });
            })
            .catch(error => {
                console.error("에러:", error);
                alert("도서 목록을 불러오는 데 문제가 발생했습니다.");
            });
    }
</script>
</body>
</html>
